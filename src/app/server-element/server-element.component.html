
  <div
        class="panel panel-default">
        <div class="panel-heading">{{ element.name }}</div>
        <div class="panel-body">
          <p>
            <strong *ngIf="element.type1 === 'server'" style="color: red">{{ element.content }}</strong>
            <em *ngIf="element.type1 === 'blueprint'">{{ element.content }}</em>
          </p>
        </div>
      </div>
