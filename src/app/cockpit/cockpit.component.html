 <div class="row">
   <h1>{{ badword }}</h1>
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <input type="text" class="form-control" #servernameinput>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text" class="form-control"#serverdetailsinput>
      {{newServerName}}
      <br>
      {{newServerContent}}
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(servernameinput,serverdetailsinput)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(servernameinput,serverdetailsinput)">Add Server Blueprint</button>
    </div>
  </div>
